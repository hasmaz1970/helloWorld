<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .left-pane, .right-pane {
      flex: 1 1 50%;
      padding: 40px;
      box-sizing: border-box;
    }

    .left-pane {
      background-color: #004080;
      color: white;
    }

    .left-pane h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .right-pane {
      background-color: white;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .consent {
      font-size: 0.9em;
      color: #555;
      margin-top: 15px;
    }

    .checkbox-group {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px; /* Optional spacing between checkbox and label */
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #003060;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-pane, .right-pane {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-pane">
      <h1>Want to learn more?</h1>
      <p>
        We're excited to hear from you. Tell us a bit about yourself and your business needs, and we'll be in touch shortly.
      </p>
    </div>
    <div class="right-pane">
      <form id="quoteForm" onsubmit="return handleSubmit(event)">
        <label for="email">Business Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="company">Company Name *</label>
        <input type="text" id="company" name="company" required />

        <label for="country">Country *</label>
        <select id="country" name="country" required>
          <option value="">-- Select Country --</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Germany">Germany</option>
          <option value="India">India</option>
          <!-- Add more as needed -->
        </select>

        <label for="info">Please provide additional information</label>
        <textarea id="info" name="info"></textarea>

        <div class="consent">
          By submitting this form, I agree to XYZ Privacy Policy.
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe">Please add me to the subscriber list</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById("quoteForm");
      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }

      // Simulate sending email (client-side HTML cannot send email directly)
      alert("Thank you! Your information will be sent to sales@abc.com.");
      
      // Optionally, send to a backend via fetch/ajax or a service like Formspree/Zapier here

      form.reset();
      return false;
    }
  </script>
</body>
</html>
