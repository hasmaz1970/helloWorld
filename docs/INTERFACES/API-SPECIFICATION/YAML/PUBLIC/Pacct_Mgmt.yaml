    <!-- Note that this description is a MARKDOWN Block -->

    **PUBLIC WS (http-REST) API SPECIFICATION:**
      * **Reference Point Name:** Pacct*
      * **API Name:** Pacct_Mgmt-Account Management
      * Utilizes TMFORUM Open API: TMF666-Account Management (v4)

#############################################################################
## 3. SERVERS
#############################################################################
servers:
  - url: https://{environment}.monetizehub.io:{port}/public/pacct/accountManagement/{version}
    description: The production API server
    variables:
      environment:
        enum:
          - 'dev'
          - 'test'
          - 'staging'
          - 'production'
        default: 'dev'
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
      version:
        default: 'v4'

tags:
  - name: BillingCycleingAccount
    description: "Billing Account Management"  

  - name: settlementAccount
    description: "Settlement Account Management"  

  - name: billingCycleSpecification  
  - name: billFormat
  - name: billPresentationMedia

