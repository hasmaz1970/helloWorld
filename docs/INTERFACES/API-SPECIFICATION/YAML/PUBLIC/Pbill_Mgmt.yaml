#############################################################################
## 1. OPENAPI
#############################################################################
openapi: 3.0.2

#############################################################################
## 2. INFO
#############################################################################
info:
  version: 1.0.0
  title: Pbill_Mgmt
  contact:
    name: MonE Product Development
    
  license:
    name: GNU AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  description: |
    <!-- Note that this description is a MARKDOWN Block -->

    **PUBLIC WS (http-REST) API SPECIFICATION:**
      * **Reference Point Name:** Pbill  
      * **API Name:** Pbill_Mgmt-Bill Management
      * Utilizes TMFORUM Open API: TMF678-Bill Management

#############################################################################
## 3. SERVERS
#############################################################################
servers:
  - url: https://{environment}.monetizehub.io:{port}/public/pbill/customerBillManagement/{version}
    description: The production API server
    variables:
      environment:
        enum:
          - 'dev'
          - 'test'
          - 'staging'
          - 'production'
        default: 'dev'
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
      version:
        default: 'v1'

tags:
  - name: customerBillOnDemand  
  - name: customerBill
  - name: appliedCustomerBillingRate
    description: "**Non-aggregated bill/invoice details**"
  - name: appliedCustomerBillLineItem
    description: "**Aggregated/Grouped Bill Line Items that constitute the Bill total Amount**"
  - name: appliedCustomerBillTaxLineItem
    description: "**Aggregated/Grouped Bill Tax Line Items that constitute the Bill total Tax Amount**"
  - name: appliedCustomerBillGlcodeLineItem
    description: "**Aggregated/Grouped Bill Glcode Line Items to be posted to external Finance System(s)**"
  - name: appliedCustomerBillCostAllocationLineItem
    description: "**Aggregated/Grouped Bill Cost Allocation Items as Value Added service allowing customers to allocate costs to project(s)**"


