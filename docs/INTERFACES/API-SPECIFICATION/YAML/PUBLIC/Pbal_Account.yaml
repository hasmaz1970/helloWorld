#############################################################################
## 1. OPENAPI
#############################################################################
openapi: 3.0.2

#############################################################################
## 2. INFO
#############################################################################
info:
  version: 1.0.0
  title: Pbal_Account
  contact:
    name: MonE Product Development
    
  license:
    name: GNU AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  description: |
    <!-- Note that this description is a MARKDOWN Block -->

    **PUBLIC WS (http-REST) API SPECIFICATION:**
      * **Reference Point Name:** Pbal*
      * **API Name:** Pbal_Account-Account/Billing level Balance Management
      * Utilizes TMFORUM Open API: TMF654-Balance Management (v4)

#############################################################################
## 3. SERVERS
#############################################################################
servers:
  - url: https://{environment}.monetizehub.io:{port}/public/pbal/accountBalanceManagement/{version}
    description: The production API server
    variables:
      environment:
        enum:
          - 'dev'
          - 'test'
          - 'staging'
          - 'production'
        default: 'dev'
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
      version:
        default: 'v4'

tags:
  - name: bucket    
    description: "Billing Account Balance Management-Query Buckets"  
  - name: balanceActionHistory    
    description: "Billing Account Balance Management-Get Action History: Topup, Adjust, Transfer"    
  - name: topupBalance    
    description: "Billing Account Balance Management-Topup"  
  - name: adjustBalance    
    description: "Billing Account Balance Management-Adjust"  
  - name: transferBalance    
    description: "Billing Account Balance Management-Transfer"  
  - name: reserveBalance    
    description: "Billing Account Balance Management-Reserve"    


  - name: accumulatedBalance    
    description: "**NOT IMPLEMENTED**"  

