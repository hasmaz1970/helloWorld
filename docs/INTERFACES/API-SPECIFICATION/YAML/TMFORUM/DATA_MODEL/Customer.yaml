## 4. PATHS
#############################################################################
paths:
  /readMe:
    get:
      summary: This is a placeholder nouse operation. (to bypass Swagger UI limitation of a specification with ONLY data models without operation)
      operationId: readMe
      responses:
        default:
          description: default response
          content:
            '*/*':
              schema:
                type: string


#############################################################################
## 5. COMPONENTS
#############################################################################
components:
  schemas:


    BalanceAdjustment:
      description: "#TODO"
      type: "object"


    BillingAccountRef:
      description: "BillingAccount reference. A BillingAccount is a detailed description\
        \ of a bill structure."
      type: "object"
      properties:
        href:
          type: "string"
          description: "Reference of the billing account"
        id:
          type: "string"
          description: "Unique identifier of the billing account"
        name:
          type: "string"
          description: "Name of the billing account"
        '@referredType':
          type: "string"
          description: "The actual type of the target instance when needed for disambiguation."
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    AppliedBillingRate:
      description: "An applied billing rate presented on a bill. It is created before\
        \ or during the billing process"
      type: "object"
      properties:
        date:
          type: "string"
          format: "date-time"
          description: "Creation date of the applied billing charge"
        description:
          type: "string"
          description: "Additional data to be displayed on the bill for this applied\
            \ billing charge"
        href:
          type: "string"
          description: "Reference of the applied billing charge"
        id:
          type: "string"
          description: "Unique identifier of the applied billing charge"
        name:
          type: "string"
          description: "Name of the applied billing rate"
        taxExcludedAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Tax excluded amount to be charged on the bill (expresses in\
            \ the given currency) for this applied billing rate"
        taxIncludedAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "All taxes included amount to be charged on the bill (expressed\
            \ in the given currency) for this applied billing rate"
        rateType:
          type: "string"
          description: "Type of the applied billing rate : appliedBillingCharge (any\
            \ kind of charge except taxation charges : recurringCharge, oneTimeCharge,\
            \ usageCharge),  appliedBillingCredit (any kind of credit : rebate or productAlteration)\
            \ or appliedPenaltyCharge (penalty charges such as late fees, payment rejection\
            \ fees,...)"
        appliedTax:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/AppliedBillingTaxRate'
        bill:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/BillRef'
        characteristic:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/AppliedBillingRateCharacteristic'
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    BillPresentationMediaRef:
      description: "PresentationMedia reference. A mean of communicating a bill, supported\
        \ by the associated bill format. For example, post mail, email, web page."
      type: "object"
      properties:
        href:
          type: "string"
          description: "Reference of the bill presentation media"
        id:
          type: "string"
          description: "Unique identifier of the bill presentation media"
        name:
          type: "string"
          description: "A short descriptive name"
        '@referredType':
          type: "string"
          description: "The actual type of the target instance when needed for disambiguation."
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    BillFormat:
      description: "A detailed description of the way in which a bill is presented."
      type: "object"
      required:
      - "name"
      properties:
        description:
          type: "string"
          description: "An explanatory text for this bill format"
        href:
          type: "string"
          description: "Reference of the bill format"
        id:
          type: "string"
          description: "Unique identifier of the bill format"
        name:
          type: "string"
          description: "A short descriptive name"
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    PaymentMethodRef:
      description: "PaymentMethod reference. A payment method defines a specific mean\
        \ of payment (e.g direct debit)."
      type: "object"
      properties:
        href:
          type: "string"
          description: "Reference of the payment mean"
        id:
          type: "string"
          description: "Unique identifier of the payment mean"
        name:
          type: "string"
          description: "Name of the payment mean"
        '@referredType':
          type: "string"
          description: "The actual type of the target instance when needed for disambiguation."
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    QuoteItemRelationship:
      description: "Used to describe relationship between quote item. These relationship\
        \ could have an impact on pricing and conditions"
      type: "object"
      properties:
        id:
          type: "string"
          description: "ID of the related order item (must be in the same quote)"
        relationshipType:
          type: "string"
          description: "Relationship type as relies on, bundles, etc..."
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    ProductOrderItem:
      type: "object"
      description: "An identified part of the order. A product order is decomposed into\
        \ one or more order items."
      properties:
        id:
          type: "string"
          description: "Identifier of the line item (generally it is a sequence number\
            \ 01, 02, 03, ...)"
        quantity:
          type: "integer"
          description: "Quantity ordered"
        action:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/OrderItemActionType'
          description: "The action to be carried out on the Product. Can be: add, modify,\
            \ delete, noChange"
        appointment:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/AppointmentRef'
        billingAccount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/BillingAccountRef'
        itemPrice:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/OrderPrice'
        itemTerm:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/OrderTerm'
        itemTotalPrice:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/OrderPrice'
        payment:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/PaymentRef'
        product:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductRefOrValue'
        productOffering:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductOfferingRef'
        productOfferingQualificationItem:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductOfferingQualificationItemRef'
        quoteItem:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/QuoteItemRef'
        productOrderItem:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/ProductOrderItem'
        productOrderItemRelationship:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/OrderItemRelationship'
        qualification:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductOfferingQualificationRef'
        state:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/ProductOrderItemStateType'
          description: "State of the order item : described in the state machine diagram"
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    BalanceAdjustmentBody:
      properties:
        amount:
          description: "Amount (can be monetary or non-monetary) to be recharged in\
            \ the bucket. It could refer to positive (increment) or negative (decrement)\
            \ values"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/QuantityType'
        product:
          description: "A reference to the product related to the bucket that is impacted\
            \ by the balance related operation"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductRef'
        reason:
          type: "string"
          description: "Text describing the reason for the adjustment"
        type:
          type: "string"
          description: "A preconfigured value that describes a TopUp type which determines\
            \ the prepay balance bucket in which the top-up is done (national-voice,\
            \ roaming-voice, promotional-voice, data, ....)"
      required:
      - "type"
      - "reason"
      - "amount"
      type: "object"


    BillingCycleSpecification:
      description: "A detailed description of when to initiate a billing cycle and the\
        \ various sub steps of a billing cycle."
      type: "object"
      required:
      - "name"
      properties:
        billingDateShift:
          type: "integer"
          description: "An offset of a billing/settlement date. The offset is expressed\
            \ as number of days with regard to the start of the billing/settlement period."
        billingPeriod:
          type: "string"
          description: "A billing time period. It can be recurring, for example: week,\
            \ month, quarter of year, year ."
        chargeDateOffset:
          type: "integer"
          description: "An offset of a date through which charges previously received\
            \ by the billing system will appear on the bill. The offset is expressed\
            \ as number of days with regard to the start of the BillingPeriod."
        creditDateOffset:
          type: "integer"
          description: "An offset of a date through which credits previously received\
            \ by the billing system will appear on the bill. The offset is expressed\
            \ as number of days with regard to the start of the BillingPeriod."
        description:
          type: "string"
          description: "An explanation regarding this billing cycle specification"
        frequency:
          type: "string"
          description: "Frequency of the billing cycle (monthly for instance)"
        href:
          type: "string"
          description: "Reference of the billing cycle specification"
        id:
          type: "string"
          description: "Unique identifier of the billing cycle specification"
        mailingDateOffset:
          type: "integer"
          description: "An offset of a customer bill mailing date. The offset is expressed\
            \ as number of days with regard to the start of the BillingPeriod."
        name:
          type: "string"
          description: "A short descriptive name"
        paymentDueDateOffset:
          type: "integer"
          description: "An offset of a payment due date. The offset is expressed as\
            \ number of days with regard to the start of the BillingPeriod."
        validFor:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/TimePeriod'
          description: "The period for which the billing specification cycle is valid"
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    SearchTimeSlotStateType:
      type: "string"
      description: "Valid values for the lifecycle state of the searchTimeSlot"
      enum:
      - "inProgress"
      - "done"
      - "rejected"
      - "terminatedWithError"


    BalanceTransferBody:
      properties:
        amount:
          description: "Amount (can be monetary or non-monetary) to be transferred"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/QuantityType'
        channel:
          description: "Indicator for the channel used to request the top-up operation.\
            \ Structure including at least attribute �name�"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/ChannelRef'
        product:
          description: "A reference to the product related to the bucket that is impacted\
            \ by the balance related operation"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Product.yaml#/components/schemas/ProductRef'
        targetId:
          type: "string"
          description: "Identifier for the entity that receives the transfer (reference\
            \ to a product via a commercial identifier such as an msisidn that relates\
            \ to an internal product id)"
        type:
          type: "string"
          description: "A preconfigured value that describes a TopUp type which determines\
            \ the prepay balance bucket in which the top-up is done (national-voice,\
            \ roaming-voice, promotional-voice, data, ....)"
      required:
      - "type"
      - "channel"
      - "targetId"
      - "amount"
      type: "object"


    ProductOrderStateType:
      type: "string"
      description: "Possible values for the state of the order"
      enum:
      - "acknowledged"
      - "rejected"
      - "pending"
      - "held"
      - "inProgress"
      - "cancelled"
      - "completed"
      - "failed"
      - "partial"
      - "assessingCancellation"
      - "pendingCancellation"


    SearchTimeSlot:
      type: "object"
      description: "This task resource is used to retrieve available time slots. One\
        \ of this available time slot is after used to create or reschedule an appointment"
      properties:
        id:
          type: "string"
          description: "Unique identifier of the search time slot request"
        href:
          type: "string"
          description: "Reference to access the search time slot resource"
        status:
          type: "string"
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/SearchTimeSlotStateType'
        searchDate:
          type: "string"
          format: "date-time"
          description: "Date when the search time slot is performed"
        searchResult:
          type: "string"
          description: "Result of the search time slot (success or fail for example)"
        requestedTimeSlot:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/TimeSlot'
        availableTimeSlot:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/TimeSlot'
        relatedParty:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/EngagedParty.yaml#/components/schemas/RelatedParty'
          description: "RelatedParty reference. A related party defines party or party\
            \ role linked to a specific entity."
        relatedEntity:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/RelatedEntity'
        relatedPlace:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/RelatedPlaceRefOrValue'
          description: "Related place defines (by reference or value) the place where\
            \ the appointment will take place."
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    BalanceTransferStatusTypeModify:
      properties:
        status:
          type: "string"
      required:
      - "status"
      type: "object"


    Authorization:
      description: "If special discount or special product offering price or specific\
        \ condition need an approval for ISP sale representative it is described here."
      type: "object"
      properties:
        givenDate:
          type: "string"
          format: "date-time"
          description: "Date when the authorization (approved or declined) was done"
        name:
          type: "string"
          description: "Name of the required authorization"
        requestedDate:
          type: "string"
          format: "date-time"
          description: "Date when the authorization is requested for"
        signatureRepresentation:
          type: "string"
          description: "To describe a digital or manual signature"
        state:
          type: "string"
          description: "State of the authorization, such as: approved or declined"
        approver:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/EngagedParty.yaml#/components/schemas/RelatedParty'
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    AppointmentStateType:
      type: "string"
      description: "Valid values for the lifecycle state of the appointment"
      enum:
      - "initialized"
      - "confirmed"
      - "cancelled"
      - "completed"
      - "failed"


    PaymentPlan:
      description: "Defines a plan for payment (when a party wants to spread his payments)"
      type: "object"
      properties:
        numberOfPayments:
          type: "integer"
          description: "Number of payments used to spread the global payment"
        paymentFrequency:
          type: "string"
          description: "Frequency of the payments, such as monthly and bimonthly"
        priority:
          type: "integer"
          description: "Priority of the payment plan"
        status:
          type: "string"
          description: "Status of the payment plan (effective, ineffective)"
        totalAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Amount paid"
        planType:
          type: "string"
          description: "Type of payment plan"
        validFor:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/TimePeriod'
          description: "Validity period of the payment plan"
        paymentMethod:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/PaymentMethodRef'
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    CustomerBill:
      type: "object"
      properties:
        amountDue:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Amount due for this bill expressed in the given currency"
        billDate:
          type: "string"
          format: "date-time"
          description: "Bill date"
        billingPeriod:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/TimePeriod'
          description: "Billing period of the bill (used for onCycle bill only)"
        billNo:
          type: "string"
          description: "Bill reference known by the customer or the party and displayed\
            \ on the bill. Could be different from the id."
        category:
          type: "string"
          description: "Category of the bill produced : normal, duplicate, interim,\
            \ last, trial customer or credit note"
        href:
          type: "string"
          description: "Bill unique reference"
        id:
          type: "string"
          description: "Bill unique identifier"
        lastUpdate:
          type: "string"
          format: "date-time"
          description: "Date of bill last update"
        nextBillDate:
          type: "string"
          format: "date-time"
          description: "Approximate date of  the next bill production given for information\
            \ (only used for onCycle bill)"
        paymentDueDate:
          type: "string"
          format: "date-time"
          description: "Date at which the amount due should have been paid"
        remainingAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Remaining amount to be paid for this bill expressed in the given\
            \ currency"
        runType:
          type: "string"
          description: "onCycle (a bill can be created as a result of a cycle run) or\
            \ offCycle (a bill can be created as a result of other events such as customer\
            \ request or account close)"
        state:
          type: "string"
          description: "State that a bill could take during its lifecycle : New, Validated,\
            \ On Hold, Sent, Partially paid or Settled"
        taxExcludedAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Total tax excluded amount expressed in the given currency"
        taxIncludedAmount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Total tax included amount expressed in the given"
        billDocument:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/FileDocument'
          description: "Document(s) associated to the bill"
        paymentItem:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/PaymentItem'
          description: "Payment items already lettered on this bill."
        billingAccount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/BillingAccountRef'
        taxItem:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/TaxItem'
        paymentMethod:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/PaymentMethodRef'
        relatedParty:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/EngagedParty.yaml#/components/schemas/RelatedParty'
        financialAccount:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/EngagedParty.yaml#/components/schemas/FinancialAccountRef'
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    SettlementNoteItem:
      description: "Concerns a product identified by its catalogue reference. It could\
        \ also follow a period delimited by a start and an end date."
      type: "object"
      properties:
        itemId:
          type: "string"
          description: "Unique identifier of the settlement note item"
        itemLabel:
          type: "string"
          description: "A free description text for the settlement note item"
        itemNumber:
          type: "string"
          description: "Unique number assigned to the settlement note item"
        period:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/TimePeriod'
        quantity:
          type: "integer"
          description: "Quantity"
        taxExcludedAmount:
          type: "number"
          format: "float"
          description: "Tax excluded amount equal to quantity * taxExcludedUnitPrice"
        taxExcludedUnitPrice:
          type: "number"
          format: "float"
          description: "Tax excluded unit price to be applied on the given quantity"
        taxIncludedAmount:
          type: "number"
          format: "float"
          description: "All taxes included amount equal to taxExcludedAmount + taxAmount"
        taxItem:
          type: "array"
          items:
            $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/Customer.yaml#/components/schemas/TaxItem'
      allOf:
      - $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Entity'


    Bill:
      description: "The Bill entity is used to model a bill (aka an invoice). It represents\
        \ a total amount due for all products during the billing period and all significant\
        \ date."
      type: "object"
      properties:
        amountDue:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/Money'
          description: "Amount due for this bill expressed in the given currency"
        billDate:
          type: "string"
          format: "date-time"
          description: "Bill date"
        billingPeriod:
          $ref: '/INTERFACES/API-SPECIFICATION/YAML/TMFORUM/DATA_MODEL/Common.yaml#/components/schemas/TimePeriod'
          description: "Billing period of the bill (used for onCycle bill only)"
        billNo:
          type: "string"
